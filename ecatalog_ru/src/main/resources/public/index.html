<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <script src="js/auth.js" defer></script>
</head>
<body>

<div sec:authorize="isAuthenticated()">
    <button id="logout-button" onclick="logout()">Выйти</button>

    <div sec:authorize="hasRole('ADMIN')">
        <a id="admin-link" href="admin">Страница админа</a><br>
    </div>

    <a id="profile-link" href="profile">Профиль</a>
</div>

<div sec:authorize="!isAuthenticated()">
    <a id="login-link" href="login">Авторизоваться</a><br>
    <a id="registration-link" href="registration">Регистрация</a>
</div>

</body>
</html>
