<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Страница пользователя</title>
    <script src="js/profile.js" defer></script>
</head>
<body>

<div>
    <div th:if="${!haveProfileImage}" style="width: 200px; height: 300px; background-color: lightgray;">
    </div>
    <div th:if="${haveProfileImage}">
        <img th:src="${shareableLink}" alt="Profile Image" />
    </div>
</div>

<h1>Добавьте изображение для пользовательского аккаунта</h1>
<form id="profile-image-form" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*" required />
    <button type="submit">Загрузить</button>
</form>

<h1>Изменение пароля</h1>
<form id="change-password-form" method="post">
    <label>
        <input type="password" name="currentPassword" required placeholder="Введите текущий пароль">
    </label>
    <label>
        <input type="password" name="newPassword" required placeholder="Введите новый пароль">
    </label>
    <button type="submit">Изменить пароль</button>
</form>
</body>
</html>
