<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновить данные о комментарии</title>
</head>
<body>
<h2>Обновить сообщение</h2>
<form action="#" th:action="@{/product-info}" method="post">
    <input type="text" name="message" placeholder="Обновить сообщение" th:value="${comment.message}"/><br>
    <input type="hidden" name="commentId" th:value="${comment.id}"/><br>
    <input type="hidden" name="productId" th:value="${product.id}"/><br>
    <input type="hidden" name="name" th:value="${product.name}"/>
    <input type="hidden" name="action" value="update2"/><br>
    <button type="submit">Обновить комментарий</button>
</form>
</body>
</html>
