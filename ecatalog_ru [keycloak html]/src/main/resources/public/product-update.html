<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновить данные о товаре</title>
</head>
<body>
<form action="#" th:action="@{/products}" method="post">
    <input type="text" name="name" th:value="${product.name}" placeholder="Обновить название товара"/><br>
    <input type="text" name="category" th:value="${product.category}" placeholder="Обновить категорию товара"/><br>
    <input type="text" name="cost" th:value="${product.cost}" placeholder="Обновить стоимость товара"/><br>
    <input type="text" name="source" th:value="${product.source}" placeholder="Обновить продовца товара"/><br>
    <input type="hidden" name="productId" th:value="${product.id}"/><br>
    <input type="hidden" name="action" value="update2"/><br>
    <button type="submit">Обновить</button>
</form>
</body>
</html>
